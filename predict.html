{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4><i class="fas fa-brain"></i> Predict Performance for {{ student.name }}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Study Hours per Day</label>
                            <input type="number" name="study_hours" class="form-control" 
                                   min="0" max="24" step="0.5" value="5" required>
                            <small class="text-muted">Hours spent studying per day</small>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Previous Score (%)</label>
                            <input type="number" name="previous_score" class="form-control" 
                                   min="0" max="100" step="0.1" value="75" required>
                            <small class="text-muted">Last exam score percentage</small>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Attendance (%)</label>
                            <input type="number" name="attendance" class="form-control" 
                                   min="0" max="100" step="0.1" value="85" required>
                            <small class="text-muted">Class attendance percentage</small>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Extracurricular Activities</label>
                            <select name="extracurricular" class="form-select" required>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Sleep Hours per Day</label>
                            <input type="number" name="sleep_hours" class="form-control" 
                                   min="0" max="24" step="0.5" value="7" required>
                            <small class="text-muted">Average sleep hours</small>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Taking Tutoring</label>
                            <select name="tutoring" class="form-select" required>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-magic"></i> Predict Grade
                        </button>
                        <a href="{{ url_for('students') }}" class="btn btn-secondary">Back to Students</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
